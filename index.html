<!DOCTYPE html>
<html ng-app="hostApp">
<head>
<meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Site - P90x3 Workouts</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>

<script src="/app/app.js"></script>

</head>

<!-- define angular controller -->
<body ng-controller="mainController">
<header>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Workout Web Server</a>
				<button class = "nav navbar-toggle navbar-right" data-toggle = "collapse" data-target = ".navHeaderCollapse">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				
			</div>
			<!-- Main Website Menu -->
			<div class="navbar-collapse collapse .navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<!-- Main Content -->
<div id="main" class="jumbotron">
	<div class="text-center">
		{{message}}
	</div>

	<!-- angular templating -->
	<div ng-view></div>
</div>

<!-- Footer -->
<footer class="text-center">
Personal Website for keeping track of Workout Progress. This is hosted on my local network on a MEAN stack on Raspberry Pi 2
</footer>

</body>
</html>
